version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: automotive-maintenance-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: automotive_maintenance
    ports:
      - "5432:5432"
    volumes:
      - automotive-db-data:/var/lib/postgresql/data
    networks:
      - automotive-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: automotive-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - automotive-network

  backend:
    build: .
    container_name: automotive-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: automotive_maintenance
      NODE_ENV: development
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - automotive-network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  automotive-db-data:

networks:
  automotive-network:
    driver: bridge
